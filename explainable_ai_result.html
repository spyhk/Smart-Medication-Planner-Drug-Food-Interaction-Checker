<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explainable AI: {{ drug }} + {{ food }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      width: 100%;
    }

    h1 {
      font-size: 1.8em;
      color: #dc3545;
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      font-size: 1.2em;
      margin-top: 25px;
      border-left: 4px solid #007bff;
      padding-left: 10px;
    }

    .box {
      background: #fffbe6;
      border-left: 5px solid #ffc107;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .tip {
      background: #e6ffed;
      border-left: 5px solid #28a745;
    }

    .fda-box {
      display: none;
      background: #f5f5f5;
      padding: 15px;
      white-space: pre-wrap;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 0.9em;
    }

    .btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö†Ô∏è {{ drug }} + {{ food }} Interaction</h1>

    <div class="box">
      <strong>üìã Summary:</strong><br>{{ summary }}
    </div>

    <h2>üî¨ Mechanism</h2>
    <p>{{ mechanism }}</p>

    <div class="box tip">
      <strong>üí° Tip:</strong><br>{{ tip }}
    </div>

    <button class="btn" onclick="toggleFDA()">üìÑ View Full FDA Warning</button>
    <div class="fda-box" id="fdaBox">{{ fda_warning }}</div>

    <div class="footer">
      ‚öôÔ∏è Explainable AI ¬∑ FDA + Flask Powered ¬∑ MedSafe
    </div>
  </div>

  <script>
    function toggleFDA() {
      const box = document.getElementById('fdaBox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
