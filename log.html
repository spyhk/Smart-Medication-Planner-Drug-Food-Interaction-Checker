<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Medication</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log Medication Intake</h2>
    <form method="post">
      <label for="med_id">Select Medication:</label>
      <select name="med_id" id="med_id" required>
        {% for med in medications %}
          <option value="{{ med['id'] }}">{{ med['name'] }} ({{ med['dose'] }})</option>
        {% endfor %}
      </select>

      <label for="status">Status:</label>
      <select name="status" id="status">
        <option value="taken">Taken</option>
        <option value="missed">Missed</option>
      </select>

      <button type="submit">Log Dose</button>
    </form>
    <a href="/" style="color:#007bff;">‚Üê Back to Home</a>
  </div>
</body>
</html>
